---
jobs:
  pkgcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up cache for Gentoo Prefix
        uses: actions/cache@v3
        with:
          key: gentoo-prefix-${{ runner.os }}-v1
          path: ~/gentoo
          restore-keys: |
            gentoo-prefix-${{ runner.os }}-
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget curl
      - name: Bootstrap Gentoo Prefix
        run: |
          if [ ! -d ~/gentoo/usr/bin ]; then
            cd ~
            wget -O bootstrap-prefix.sh \
              https://gitweb.gentoo.org/repo/proj/prefix.git/plain/scripts/bootstrap-prefix.sh
            chmod +x bootstrap-prefix.sh
            export LATEST_TREE_YES=1
            EPREFIX="${HOME}/gentoo" ./bootstrap-prefix.sh noninteractive
          else
            echo "Using cached Gentoo Prefix"
          fi
      - name: Update Portage tree
        run: |
          source ~/gentoo/etc/profile
          emerge --sync || true
      - name: Emerge pkgcheck
        run: |
          source ~/gentoo/etc/profile
          emerge --ask=n dev-util/pkgcheck
      - name: Run pkgcheck on changed content
        run: |
          source ~/gentoo/etc/profile
          cd "${GITHUB_WORKSPACE}"
          pkgcheck --scan --net
name: pkgcheck
'on':
  pull_request:
    branches:
      - master
