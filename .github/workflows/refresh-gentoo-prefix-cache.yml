---
jobs:
  refresh-gentoo-prefix:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - continue-on-error: true
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KEY: gentoo-prefix
        name: Delete existing cache
        run: |
          curl -fsSL -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GH_REPO}/actions/caches?key=${KEY}"
      - name: Set up cache for Gentoo Prefix
        uses: actions/cache@v3
        with:
          key: gentoo-prefix
          path: ${{ github.workspace }}/gentoo
      - name: Bootstrap Gentoo Prefix
        run: bash ./scripts/ci-bootstrap-gentoo-prefix.sh "${{ github.workspace }}"
      - name: Create artifact
        run: tar -acf "gentoo-prefix-$(date '+%Y%m%d%H%M%S').tar.zst" "${{ github.workspace }}/gentoo"
      - name: Attest
        uses: 'actions/attest-build-provenance@v3'
        with:
          subject-path: gentoo-prefix-*.tar.zst
      - name: Upload artifact
        uses: 'actions/upload-artifact@v6'
        with:
          if-no-files-found: error
          name: gentoo-prefix
          path: gentoo-prefix-*.tar.zst
name: Refresh Gentoo Prefix Cache
'on':
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
